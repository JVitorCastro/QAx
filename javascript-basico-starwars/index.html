<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <script type="text/javascript" src="js/app.js"></script>

    <div id="app">
        <h1>Personagens do Stars Wars Lego</h1>

        <div class="characters">
            <div class="item">
                <img src="images/yoda.png" alt="Yoda">
                <h1>Yoda</h1>
            </div>

            <div class="item">
                <img src="images/luke.png" alt="Luke Skywalker">
                <h1>Luke Skywalker</h1>
            </div>

            <div class="item">
                <img src="images/leia.png" alt="Leia">
                <h1>Leia</h1>
            </div>

            <div class="item">
                <img src="images/hansolo.png" alt="Han Solo">
                <h1>Han Solo</h1>
            </div>

            <div class="item">
                <img src="images/vader.png" alt="Darth Vader">
                <h1>Darth Vader</h1>
            </div>

            <div class="item">
                <img src="images/chewbacca.png" alt="Chewbacca">
                <h1>Chewbacca</h1>
            </div>

            <div class="item">
                <img src="images/r2d2.png" alt="R2D2">
                <h1>R2D2</h1>
            </div>

            <div class="item">
                <img src="images/c3po.png" alt="C3PO">
                <h1>C3PO</h1>
            </div>

        </div>
    </div>
</body>
</html>
